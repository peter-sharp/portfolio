<div class="section">
    <div class="section__inside stack" data-gap="medium">
        <div class="cluster" data-state="align-middle">
            <div>
                <div class="user-icon-frame" data-state="pull-left">
                    <img class="u-logo image--responsive user-icon-frame__image" src="/uploads/peter-like-a-sir.png" />
                </div>
            </div>
            <p>
            Send me a message! </br>I'd love to hear from you.
            </p>
        </div>
        <form name="contact" class="contact stack" method="post" data-netlify="true" netlify-honeypot="email">
            <div class="input-group hide-next">
                <label for="contact_name">Name<span class="required">*</span></label>
                <input type="text" id="contact_name" name="name" required />
            </div>
            <div class="input-group">
                <label for="contact_email">Don't fill this out if you're human:</label>
                <input type="email" id="contact_email" name="email" />
            </div>
            <div class="input-group">
                <label for="contact_detail">Contact details<span class="required">*</span></label>
                <small>Some way to get back to you: email, website, mobile  etc.</small>
                <input type="text" id="contact_detail" name="detail" required />
            </div>
            <div class="input-group">
                <label for="contact_message">Message<span class="required">*</span></label>
                <textarea name="body" id="contact_message" rows="10" required ></textarea>
            </div>
            <button type="submit" data-state="primary">Send</button>
        </form>
    </div>
</div>
